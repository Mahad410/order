<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Order Summary</title>
</head>

<body>
    <main>
        <div class="waves">
            <img src="pc_wave.svg" width="100%" height="auto" alt="wave" class="pc_wave">
            <img src="mbl_wave.svg" width="100%" height="auto" alt="wave" class="mbl_wave">
        </div>
        <section class="container">
            <div class="image">
                <img src="main.svg" width="100%" height="auto" alt="'cube">
            </div>
            <div class="intro">
                <h1>
                    Order Summary
                </h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="plan">
                    <div class="plan_img">
                        <img src="icon-music.svg" width="50px" height="auto" alt="music">
                        <span class="plan_text">
                            <h4>&nbsp; Annual Plan</h4>
                            <p>&nbsp; $59.99/year</p>
                        </span>
                    </div>
                    <div class="plan_change">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="proceed">
                    <button type="button" class="pr_payment">Proceed to Payment</button>
                    <button type="button" class="ca_payment">Cancel order</button>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
